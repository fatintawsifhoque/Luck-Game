<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luck Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Let's play a Luck Game</h1>
      <h2 class="winner"></h2>
      <p class="lucky-number">Winning Score: <span class="winningScore">0</span></p>
      <p>
        Player-1: <span class="p1">0</span> Player-2: <span class="p2">0</span>
      </p>
      <div class="input">
        <form>
          <input type="text" placeholder="Set Winning Score" id="luck-input" />
          <input type="submit" value="Submit" id="submit" />
          <input type="button" value="Reset" id="resetBtn" />
        </form>
      </div>
      <div class="player-buttons">
        <button class="p1Btn">Player 1</button>
        <button class="p2Btn">Player 2</button>
      </div>
      <h2 class="footer-text">
      Coded by 
      <a class="coder-name" href="https://github.com/fatintawsifhoque" target="_blank">
        Fatin Tawsif Hoque
      </a>
    </h2>
    </div>
    <div id="welcomeModal" class="modal">
      <div class="modal-content">
        <h2>ðŸŽ² Welcome to Luck Game!</h2>
        <p>Set a <strong>Winning Score</strong> to start the game.</p>
        <button id="closeModal" class="modal-btn">Got it!</button>
      </div>
      
    </div>
    

    <script src="main.js"></script>
  </body>
</html>
